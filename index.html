<!DOCTYPE html>
<html>
<head>
    <title>Palindrome or Not</title>
</head>
<body>
    <script>
        function checkpal() {
            var text_len = text.length;
            for (var i = 0; i < text_len / 2; i++) {
                if (text[i] !== text[text_len - 1 - i]) {
                    alert("Not a Palindrome");
                    break;
                }
                else {
                    alert("Palindrome");
                    break;
                }
            }
        }
        var text = prompt("Enter a text or a number");
        checkpal();
    </script>
</body>
</html>
